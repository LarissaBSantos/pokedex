<body>

        <div class="general-info">
            <span id="id">#001</span>

            <button type="button" class="btn-return">Voltar</button>

            <ol class="types">
                <li class="type">Grass</li>

            <div class="pokemon-image">

        </div>
        <div class="about">

                <tbody>
                    <tr>
                        <th>Species</th>
                        <td>Seed</td>
                    </tr>
                    <tr>
                        <th>Height</th>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <th>Abilities</th>

                    </tr>
                </tbody>
            </table>    

            <table class="breeding">
                <thead>
                    <tr>
                        <th colspan="3" id="title-table">Breeding</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Gender</th>
                        <td colspan="2">87.5%&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;12.5%</td>
                    </tr>
                    <tr>
                        <th>Egg Groups</th>

                    </tr>
                    <tr>
